<!DOCTYPE html>
<html>
  <head>
    <title>HOME PAGE (INDEX)</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #454644;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ffffff;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
      }

      nav a:hover {
        background-color: #444;
      }
      .content {
        max-width: 800px;
        margin: 40px auto;
        padding-left: 20px;
        background-color: #494646;
        border: 1px solid #ddd;
      }

      .content p {
        margin-bottom: 20px;
      }
      button {
        background-color: #b11abc;
        color: #fff;
        padding: 10px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0b9c78;
      }
      table {
        width: 100%;
        border-collapse: initial;
        border-radius: 2px;
        border: #000000;
      }
      th {
        background-color: #915cc7;
      }
      tr:nth-child(even) {
        background-color: #ffffff;
      }
      tr:nth-child(odd) {
        background-color: #c7ceca;
      }
      .buttons {
        margin-left: 250px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1>INDEX PAGE FOR THE TASKS</h1>

   

    <div class="content">
      <h1>Y Rushik Kumar</h1>
      <h1>VIT Chennai</h1>
      <h1>22BRS1271</h1>
      <h1>CSE AI,Robotics</h1>
      <div class="buttons">
        <a href="indexbs.html">
          <button>HTML TASKS</button>
        </a>
       
      </div>
    </div>
  </body>
</html>
